language: java

#
# Stage conditions
#
# current possible types: push, pull_request, api, cron
# https://docs.travis-ci.com/user/conditional-builds-stages-jobs/#Left-hand-side
#
# 1. branch != master OR type IN (pull_request)
# 2. branch = master AND type IN (push)
#
# ----------------------------------------------
# |         | push | pull_request | api | cron |
# ----------------------------------------------
# |  master |  2   |       1      |     |      |
# | !master |  1   |       1      |  1  |  1   |
# ----------------------------------------------
#

jobs:
  include:
    - stage: build
      if: branch != master OR type IN (pull_request)
      jdk: oraclejdk9
      script:
        - mvn clean verify
    - stage: build
      if: branch != master OR type IN (pull_request)
      jdk: oraclejdk8
      script:
        - mvn clean verify
    - stage: build
      if: branch = master AND type IN (push)
      jdk: oraclejdk9
      script:
        - mvn clean verify
    - stage: build
      if: branch = master AND type IN (push) AND repo = bootique/bootique-di
      jdk: oraclejdk8
      script:
        - mvn clean source:jar javadoc:javadoc deploy --settings travis_settings.xml
    - stage: build
      if: branch = master AND type IN (push) AND repo != bootique/bootique-di
      jdk: oraclejdk8
      script:
        - mvn clean verify

# travis encrypt -r bootique/bootique-di "CI_DEPLOY_USERNAME='name'"
# travis encrypt -r bootique/bootique-di "CI_DEPLOY_PASSWORD='password'"
env:
  global:
    - secure: ""
    - secure: ""
